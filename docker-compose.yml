services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yourapp
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yourapp"]
      interval: 2s
      timeout: 3s
      retries: 30
  app:
    build: .
    environment:
      HTTP_ADDR: ":8080"
      STORAGE: "sql"
      DB_DRIVER: "pgx"
      DB_DSN: "postgres://postgres:postgres@db:5432/yourapp?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
